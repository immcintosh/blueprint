{%- import "macros.html" as macros -%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        {% for style in css -%}
        <link rel="stylesheet" href="theme/{{ style }}" />
        {% endfor -%}
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,400i,600%7CSource+Sans+Pro:400,400i,600&amp;subset=latin-ext"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    
    {% include "nav_top.html" %}
    <article><div class="m-container m-container-inflatable"><div class="m-row"><div class="m-col-l-10">
        {% for section in content.sections -%}
        {{ macros::render_section(section=section) }}
        {%- endfor %}
    </div></div></div></article>
</html>
